---
version: api/v1
kind: BPProjectJobTemplate
metadata:
    name: devsecops-ci-v2
spec:
    name: devsecops-ci-v2
    version: v2
    application: e2e-poc-application
    default: false
    description: A template for ms extensive ci
    user: priyanshi.chauhan@opstree.com
    job_template:
      jobs:
      - steps:
        - step_code: CLONING_REPOSITORY
          step_name: Clone Repository
          is_conditional_step: false
          environment_variables:
        - step_code: PRE_HOOKS
          step_name: pre hook
          is_conditional_step: false
          environment_variables:
        - step_code: SONAR_SCANNER
          step_name: Sonar Scanner
          customVariables: {}
          is_conditional_step: false
          environment_variables:
            SONAR_ARGS: "-Dproject.settings=sonar.properties"
            SLEEP_DURATION: 0s
            VALIDATION_FAILURE_ACTION: WARNING
        - step_code: LICENSE_FINDER_STEP
          step_name: License Finder Step
          customVariables: {}
          is_conditional_step: false
          environment_variables:
            SLEEP_DURATION: 0s
            VALIDATION_FAILURE_ACTION: WARNING
        - step_code: DOCKER_LINTER
          step_name: Docker Linter
          customVariables: {}
          is_conditional_step: false
          environment_variables:
            SLEEP_DURATION: 0s
            DOCKERFILE_PATH: Dockerfile
            VALIDATION_FAILURE_ACTION: WARNING
        - step_code: BUILD_DOCKER_IMAGE
          step_name: build_image
          is_conditional_step: false
          environment_variables:
        - step_code: TRIVY_IMAGE_SCANNING
          step_name: Trivy Image Scanning
          customVariables: {}
          is_conditional_step: false
          environment_variables:
            SCANNER: IMAGE
            FORMAT_ARG: "--format template --template @/contrib/html.tpl"
            OUTPUT_ARG: "-o trivy-report.html"
            SCAN_SEVERITY: HIGH,CRITICAL
            SLEEP_DURATION: 0s
            VALIDATION_FAILURE_ACTION: WARNING
        - step_code: IMAGE_LAYER_VALIDATOR
          step_name: Image Layer Validator
          customVariables: {}
          is_conditional_step: false
          environment_variables:
            SLEEP_DURATION: 0s
            MAX_ALLOWED_IMAGE_LAYERS: '10'
            VALIDATION_FAILURE_ACTION: WARNING
        - step_code: IMAGE_SIZE_VALIDATOR
          step_name: Image Size Validator
          customVariables: {}
          is_conditional_step: false
          environment_variables:
            SLEEP_DURATION: 0s
            MAX_ALLOWED_IMAGE_SIZE: '180'
            VALIDATION_FAILURE_ACTION: WARNING
        - step_code: PUSH_DOCKER_IMAGE
          step_name: push_image
          is_conditional_step: false
          environment_variables:
        - step_code: POST_HOOKS
          step_name: post hook
          is_conditional_step: false
          environment_variables:
        - step_code: WORKSPACE_PUBLISHER
          step_name: Workspace Publisher
          customVariables: {}
          is_conditional_step: false
          environment_variables:
            WORKSPACE: "/bp/workspace"
            EXECUTION_DIR: "/bp/execution_dir"
            SLEEP_DURATION: 5s
            FOLDER_TO_BE_COPIED: ''
        - step_name: Slack Notify
          step_code: SLACK_NOTIFY
          is_conditional_step: false
          customVariables:
            DNS_URI: true
            COMPONENT_NAME: true
            SLEEP_DURATION: true
            BUILD_IMAGE_NAME: true
            PROJECT_ENV_NAME: true
            BUILD_REPOSITORY_TAG: true
            LAST_ACTIVITY_SUB_TASK_STATUS: true
          environment_variables:
            BODY: "{ \t\"blocks\": [ \t\t{ \t\t\t\"type\": \"divider\" \t\t}, \t\t{ \t\t\t\"type\":
              \"section\", \t\t\t\"text\": { \t\t\t\t\"type\": \"mrkdwn\", \t\t\t\t\"text\":
              \"Looks like that your build has been *{{LAST_ACTIVITY_SUB_TASK_STATUS}}*\"
              \t\t\t} \t\t}, \t\t{ \t\t\t\"type\": \"divider\" \t\t}, \t\t{ \t\t\t\"type\":
              \"section\", \t\t\t\"text\": { \t\t\t\t\"type\": \"mrkdwn\", \t\t\t\t\"text\":
              \"*Build Status*\" \t\t\t} \t\t}, \t\t{ \t\t\t\"type\": \"section\", \t\t\t\"text\":
              { \t\t\t\t\"type\": \"mrkdwn\", \t\t\t\t\"text\": \"*Service Name*: {{COMPONENT_NAME}}\"
              \t\t\t} \t\t}, \t\t{ \t\t\t\"type\": \"section\", \t\t\t\"text\": { \t\t\t\t\"type\":
              \"mrkdwn\", \t\t\t\t\"text\": \"*Service Environment*: {{PROJECT_ENV_NAME}}\"
              \t\t\t} \t\t}, \t\t{ \t\t\t\"type\": \"section\", \t\t\t\"text\": { \t\t\t\t\"type\":
              \"mrkdwn\", \t\t\t\t\"text\": \"*Task Status*: {{LAST_ACTIVITY_SUB_TASK_STATUS}}\"
              \t\t\t} \t\t}, \t\t{ \t\t\t\"type\": \"section\", \t\t\t\"text\": { \t\t\t\t\"type\":
              \"mrkdwn\", \t\t\t\t\"text\": \"*Image Tag*: {{BUILD_IMAGE_NAME}}:{{BUILD_REPOSITORY_TAG}}\"
              \t\t\t} \t\t}, \t\t{ \t\t\t\"type\": \"section\", \t\t\t\"text\": { \t\t\t\t\"type\":
              \"mrkdwn\", \t\t\t\t\"text\": \"*View Logs*\" \t\t\t}, \t\t\t\"accessory\":
              { \t\t\t\t\"type\": \"button\", \t\t\t\t\"text\": { \t\t\t\t\t\"type\":
              \"plain_text\", \t\t\t\t\t\"text\": \"Click Here\", \t\t\t\t\t\"emoji\":
              true \t\t\t\t}, \t\t\t\t\"value\": \"click_me_123\", \t\t\t\t\"url\": \"{{DNS_URI}}/logs?global_task_id={{GLOBAL_TASK_ID}}\",
              \t\t\t\t\"action_id\": \"button-action\" \t\t\t} \t\t} \t] }"
            DNS_URI: https://app.buildpiper.io
            COMPONENT_NAME: "$COMPONENT_NAME"
            SLACK_HOOK_URL: https://hooks.slack.com/services/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
            SLEEP_DURATION: 5s
            BUILD_IMAGE_NAME: BUILD_IMAGE_NAME
            PROJECT_ENV_NAME: "$PROJECT_ENV_NAME"
            BUILD_REPOSITORY_TAG: BUILD_REPOSITORY_TAG
            LAST_ACTIVITY_SUB_TASK_STATUS: "$LAST_ACTIVITY_SUB_TASK_STATUS"
        job_code: build_job
        job_name: Build Job
      - steps:
        - step_code: K8S_MANIFEST_APPLY
          step_name: k8 deploy
          is_conditional_step: false
          environment_variables:
        job_code: deploy_job
        job_name: deploy_Job
      - steps:
        - step_code: K8S_MANIFEST_APPLY
          step_name: deploy_configmaps
          is_conditional_step: false
          environment_variables:
        job_code: deploy_configmaps_job
        job_name: deploy_configmaps_Job
      - steps:
        - step_code: K8S_MANIFEST_APPLY
          step_name: deploy_secrets
          is_conditional_step: false
          environment_variables:
        job_code: deploy_secrets_job
        job_name: deploy_secrets_Job
      - steps:
        - step_code: DOCKER_IMAGE_PROMOTE
          step_name: docker_image_promote
          is_conditional_step: false
          environment_variables:
        job_code: promote_job
        job_name: promote Job
      - steps:
        - step_code: ROLLBACK
          step_name: rollback
          is_conditional_step: false
          environment_variables:
        job_code: rollback_job
        job_name: rollback_Job
      - steps:
        - step_code: JIRA_INTEGRATION
          step_name: jira_integration
          is_conditional_step: false
          environment_variables:
        job_code: jira_integration_job
        job_name: jira_integration_Job
      - steps:
        - step_code: INTEGRATION_TEST
          step_name: integration_testing
          is_conditional_step: false
          environment_variables:
        job_code: integration_job
        job_name: integration_Job
      default: true



