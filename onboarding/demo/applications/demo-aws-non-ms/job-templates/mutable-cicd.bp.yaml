---
version: api/v1
kind: BPApplicationJobTemplate
metadata:
    name: mutable-cicd
spec:
    name: mutable-cicd
    version: v3
    application:  demo-aws-non-ms
    default: false
    description: A template to deploy a immutable web app
    user: priyanshi.chauhan@opstree.com
    job_template:
      jobs:
      - steps:
        - step_code: CLONING_REPOSITORY
          step_name: Clone Repository
          is_conditional_step: false
          environment_variables:
        - step_code: MAVEN_EXECUTE
          step_name: Maven Execute
          is_conditional_step: false
          environment_variables:
          - key: WORKSPACE
            value: "/bp/workspace"
            isCustomVar: false
          - key: INSTRUCTION
            value: "clean package"
            isCustomVar: false
        - step_code: S3_FILE_UPLOAD
          step_name: S3 File Upload
          is_conditional_step: false
          environment_variables:
          - key: WORKSPACE
            value: "/bp/workspace"
            isCustomVar: false
          - key: FILE_TO_BE_UPLOADED
            value: ""
            isCustomVar: false
          - key: FILE_KEY
            value: ""
            isCustomVar: false
        job_code: build_job
        job_name: Build Job
        environment_variables:
        - key: PROJECT_NAME
          value: Buildpiper
      - steps:
        - step_code: S3_FILE_DOWNLOAD
          step_name: S3 File Download
          is_conditional_step: false
          environment_variables:
          - key: WORKSPACE
            value: "/bp/workspace"
            isCustomVar: false
          - key: FILE_TO_BE_DOWNLOADED
            value: ""
            isCustomVar: false
          - key: FILE_KEY
            value: ""
            isCustomVar: false
        - step_code: MANAGE_REMOTE_PROCESS
          step_name: Manage Remote Process
          is_conditional_step: false
          environment_variables:
          - key: ACTION
            value: stop
            isCustomVar: false
          - key: PROCESS
            value: ""
            isCustomVar: false
          - key: HOST
            value: ""
            isCustomVar: false
        - step_code: SECURE_COPY
          step_name: Secure Copy
          is_conditional_step: false
          environment_variables:
          - key: WORKSPACE
            value: "/bp/workspace"
            isCustomVar: false
        - step_code: MANAGE_REMOTE_PROCESS
          step_name: Manage Remote Process
          is_conditional_step: false
          environment_variables:
          - key: ACTION
            value: start
            isCustomVar: false
          - key: PROCESS
            value: ""
            isCustomVar: false
          - key: HOST
            value: ""
            isCustomVar: false
        job_code: deploy_job
        job_name: deploy_Job
      default: true    


