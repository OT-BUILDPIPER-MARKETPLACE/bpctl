---
version: api/v1
kind: BPApplicationServiceEnvJobTemplate
metadata:
    name: baseinfra-dev-elasticache
    application_env: dev
    service: baseinfra
spec:
    job_code: NETWORK_SKELETON
    job_step_environment_variables:
    - step_code: CLONING_REPOSITORY
      environment_variables:
      - value: s3ha
        integration: GIT_REPO
        is_trigger_time_modify: false
      - key: GIT_BRANCH
        value: master
        is_trigger_time_modify: true
    - step_code: NETWORK_SKELETON_STEP
      environment_variables:
      - key: TF_CODE_LOCATION
        value: terraform/elasticache/
        input_type: text
        is_required: true
        default_value: terraform/elasticache/
        does_default_active: Y
        is_trigger_time_modify: true
      - key: AWS_ACCESS_KEY_ID
        value: aaa
        input_type: text
        is_required: true
        default_value: ''
        does_default_active: N
        is_trigger_time_modify: true
      - key: AWS_SECRET_ACCESS_KEY
        value: aaa
        input_type: text
        is_required: true
        default_value: ''
        does_default_active: N
        is_trigger_time_modify: true
      - key: INSTRUCTION
        value: plan
        input_type: text
        is_required: true
        default_value: plan
        does_default_active: Y
        is_trigger_time_modify: true
      - key: WORKSPACE
        value: "/bp/workspace"
        input_type: text
        is_required: true
        default_value: "/bp/workspace"
        does_default_active: Y
        is_trigger_time_modify: true